<script>
    function pula_linha(){
        document.write("<br>");
        //document.write("<br>")
    }

    function escreve_frase(frase){
        document.write(frase);
        pula_linha();
    }

    for(let linha = 1; linha <= 3; linha++){
        
        for(let coluna = 1; coluna <= 10; coluna++){
            document.write("*");
        }
            pula_linha();
    }











    </script>
