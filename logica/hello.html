<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        
}

function mostra_frase(frase) //o que você coloca aqui dentro não importa, isso só fala que o programa receberá alguma variável nos parênteses e deverá executar o que ta la dentro
{
    document.write(frase);
    pulaLinha();

}

var ano = 2016;

mostra_frase("Flávio tem " + (ano - 1977) + " anos");

mostra_frase("Joaquim tem " + (ano - 1996) + " anos");

mostra_frase("Barney tem " + (ano - 1976) + " anos");

</script>
