<meta charset="UTF-8">
<script>
    function pula_linha(){
        document.write("<br>");
        document.write("<br>");
    }

    function escreve_frase(frase){
        document.write(frase);
        pula_linha();
    }

    let total_familiares = parseInt(prompt("Quantidade de pessoas na sua família"));

    let numero = 1; //variavel de contador para o sistema entender quando parar de entrar no while

    let total_idades = 0; //tem que começar fora do while porque se não cada while o contador zera ao invés de guardar a idade.

    while(numero <= total_familiares){
        let idade_do_familiar = parseInt(prompt("Digite a idade que você deseja"));
        numero++; //contador para não ficar em loop infinito.
        total_idades = total_idades + idade_do_familiar; //tem que somar todas as idades antes de fazer a média e é isso que ele faz
    }

    let media_idades = total_idades / total_familiares; //conta a média de idades dos familiares com base no número de familiares que foi incluído no começo do programa


    escreve_frase(media_idades);



</script>
