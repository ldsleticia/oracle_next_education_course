<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function escreve_frase(frase) {

        document.write(frase);
        pulaLinha();
}

    function calculaImc(altura, peso) {

        return peso / (altura * altura);
}

var nome = prompt ("Informe seu nome");
var altura_informada = prompt(nome + "Informe sua altura");
var peso_informado = prompt(nome + "Informe seu peso");

var imc = calculaImc(altura_informada, peso_informado);

document.write(nome + " seu IMC calculado é " + imc);

if(imc < 18.5){
    escreve_frase(" seu IMC está abaixo do recomendado")
}

if(imc >= 18.5 &&  imc <= 35){
    escreve_frase(" seu IMC está dentro do recomendado")
}

if(imc > 35){
    escreve_frase(" seu IMC está acima do recomendado")
}

</script>
