<meta charset="UTF-8">

<script>
    function pula_linha(){
        document.write("<br>");
        
    }

    function escreve_frase(frase){
        document.write(frase);
        pula_linha()
    }

    var limite = parseInt(prompt("Entre com a data limite"));
    var ano_copa = 1930;

    while(ano_copa <= limite){
        escreve_frase("Tivemos copa em " + ano_copa);
        ano_copa = ano_copa + 4;
    }

    escreve_frase("Tivemos copa todos esses anos")

</script>
