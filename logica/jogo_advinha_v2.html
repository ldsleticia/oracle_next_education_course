<meta charset="UTF-8">

<script>
    function pula_linha(){
        document.write("<br>");
    }

    function escreve_frase(frase){
        document.write(frase);
    }

    function sorteia(n){
        var sorte = Math.round(Math.random() * 10);
        return sorte;
    }

    var chute = parseInt(prompt("Digite sue chute"));
    var numero_pensado = sorteia();

    if(chute == numero_pensado){
        escreve_frase("Você acertou");
    }

    else{
        escreve_frase("Você errou o número pensado foi " + numero_pensado);
    }

</script>
