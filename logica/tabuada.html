<meta charset="UTF-8">
<script>

    function pula_linha(){
        document.write("<br>");
    }
    
    function escreve_frase(frase){
        document.write(frase);
        pula_linha();
    }

    
    for(let multiplicador = 0; multiplicador <= 10; multiplicador++){
        escreve_frase(7 * multiplicador);
        
    }
</script>
